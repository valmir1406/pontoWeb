<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/styleCadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="signupForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>

            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil">
                <option value="user">Usuário Comum</option>
                <option value="admin">Administrador</option>
            </select><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js" defer></script>
    <script src="/signup.js" defer></script>
    <script src="/app.js" defer></script>
</body>
</html>
